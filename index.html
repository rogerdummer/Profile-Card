<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEndMentor | Profile Card</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="icon" href="./images/favicon-32x32.png"> </head>

<body>
    <div class="container">
        <div class="card_img">
            <img class="user_image" src="./images/image-victor.jpg" alt="Imagem card">
        </div>
        <div class="card_info">
            <div class="card_name_age">
                <p class="card_name">Victor Crest</p>
                <p class="card_age">26</p>
            </div>
            <div class="card_city">
                <p class="city">London</p>
            </div>
        </div>
        <div class="card_footer">
            <p class="card_footer_parag">80K <span>Followers</span></p>
            <p class="card_footer_parag">803K <span>Likes</span></p>
            <p class="card_footer_parag">1.4K <span>Photos</span></p>
        </div>
    </div>
</body>

</html>
